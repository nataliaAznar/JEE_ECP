<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>#{msgs.li4}</title>
</h:head>
<h:body>
	<h3>#{msgs.li4}</h3>
 	<h:form id="eliminarTema">
	 	<p>#{msgs.identificador}:
			<h:inputSecret id="identificador" value="#{eliminarTemaBean.identificadorIntroducido}">
				<f:ajax execute="@this" render="errorText tema" />
			</h:inputSecret>
		</p>
		<p><h:outputText id="errorText" value="#{eliminarTemaBean.errorText}" /></p>
		
		<p>#{msgs.tema}:
		<h:selectOneMenu id = "tema" value="#{eliminarTemaBean.idTema}" disabled="#{eliminarTemaBean.disabledTema}">
			<f:selectItems value="#{eliminarTemaBean.temas}" var="tema"
				itemValue="#{tema.id}" itemLabel="#{tema.nombre}" />
			<f:ajax render="submit" />
		</h:selectOneMenu>
		</p>
		
		<h:commandButton value="#{msgs.eliminar}" id="submit" type="submit" disabled="#{eliminarTemaBean.disabledDelete}"
		action="#{eliminarTemaBean.process()}" />
 	</h:form>
 	<h:form>
		<h:commandLink action="#{i18nBean.change('es')}" value="Español" /> | 
        <h:commandLink action="#{i18nBean.change('en')}" value="English" />
	</h:form>
	<a href="/JEE_ECP/jsfView/home.xhtml">#{msgs.home}</a>
</h:body>
</html>
