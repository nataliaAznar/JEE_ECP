<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Votar</title>
</h:head>
<h:body> 
	<h3>Votar</h3>
	<h:form id="f1">
		<p>Tema: #{votarBean.tema.nombre}</p> 
		<p>Nivel de estudios:
			<h:selectOneListbox value="#{votarBean.estudio}">
					<f:selectItems value="#{votarBean.estudios}" />
			</h:selectOneListbox>
		</p>
		<p>Puntuación:
			<h:selectOneMenu value="#{votarBean.puntos}">
					<f:selectItems value="#{votarBean.puntuacion}" />
			</h:selectOneMenu>
		</p>
		<h:commandButton value="submit" type="submit" action="#{votarBean.process}" />
	</h:form>
</h:body>
</html>
