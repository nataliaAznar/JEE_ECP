<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF 2</title>
</h:head>
<h:body>
	<h3>JSF 2</h3>
	<h:form id="f1">
		<p>Name:<h:inputText id="name" /></p>
		<p>Array[1]: #{basicBean.array[1]}</p>
		<p>List[1]: #{basicBean.list[1]}</p>
		<p>Map["uno"]: #{basicBean.map.uno}</p>
		<p>Se accede a la entidad:#{basicBean.entity.property}</p>
		<p>Return method: #{basicBean.method(3)}</p>
		<p>Return method2: #{basicBean.method2()}</p>
		<h:commandButton value="submit" type="submit" action="#{basicBean.process}" />
	</h:form>
</h:body>
</html>
