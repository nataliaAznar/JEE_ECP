<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Votar</title>
</h:head>
<h:body> 
	<h3>Votar</h3>
	<h:form id="f1">
		<p>Tema:
		<h:selectOneMenu value="#{votarBean.idTema}">
			<f:selectItems value="#{votarBean.temas}" var="tema"
				itemValue="#{tema.id}" itemLabel="#{tema.nombre}" />
			<f:ajax render="pregunta estudios puntuacion submit" />
		</h:selectOneMenu>
		</p>
		
		<p><h:outputText value="Pregunta: " />
			<h:outputText id="pregunta" value="#{votarBean.pregunta}" />
		</p>
		
		<p>Nivel de estudios:
			<h:selectOneListbox id="estudios" value="#{votarBean.estudio}" disabled="#{votarBean.disabledVote}">
					<f:selectItems value="#{votarBean.estudios}" />
			</h:selectOneListbox>
		</p>
		<p>Puntuación:
			<h:selectOneMenu id="puntuacion" value="#{votarBean.puntos}" disabled="#{votarBean.disabledVote}">
					<f:selectItems value="#{votarBean.puntuacion}" />
			</h:selectOneMenu>
		</p>
		<h:commandButton value="submit" id="submit" type="submit" disabled="#{votarBean.disabledVote}" 
		action="#{votarBean.process}" />
	</h:form>
</h:body>
</html>
