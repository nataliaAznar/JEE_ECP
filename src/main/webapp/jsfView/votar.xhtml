<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF 2</title>
</h:head>
<h:body>
	<h3>JSF 2</h3>
	<h:form id="f1">
		<p>Tema:<h:inputText id="name" value="#{votarBean.tema.nombre}"/></p>
		<p>Nivel de estudios:</p>
		<h:selectOneListbox value="#{votarBean.estudio}">
				<f:selectItems value="#{votarBean.estudios}" />
		</h:selectOneListbox>
		<p>Puntuación:</p>
		<h:selectOneMenu value="#{votarBean.puntos}">
				<f:selectItems value="#{votarBean.puntuacion}" />
		</h:selectOneMenu>
		<h:commandButton value="submit" type="submit" action="#{votarBean.process}" />
	</h:form>
</h:body>
</html>
