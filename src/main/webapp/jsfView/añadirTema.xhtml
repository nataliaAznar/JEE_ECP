<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Añadir Tema</title>
</h:head>
<h:body> 
	<h3>Añadir Tema</h3>
	<h:form id="newTema">
		<p>Tema: 
			<h:inputText id="nombre" value="#{añadirTemaBean.nombre}" />
		</p>
		<p>Pregunta: 
			<h:inputText id="pregunta" value="#{añadirTemaBean.pregunta}" />
		</p>
		<h:commandButton value="Crear" id="submit" type="submit"  
		action="#{añadirTemaBean.process()}" />
	</h:form>
</h:body>
</html>
